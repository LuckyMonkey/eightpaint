<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagonal Pixel Drawing Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
        // Constants
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const HEX_SIZE = 20;

        // Draw hexagon function
        function drawHexagon(x, y) {
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                ctx.lineTo(x + HEX_SIZE * Math.cos((Math.PI / 3) * i), y + HEX_SIZE * Math.sin((Math.PI / 3) * i));
            }
            ctx.closePath();
            ctx.fillStyle = '#FFFFFF';
            ctx.fill();
            ctx.stroke();
        }

        // Render function
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let y = 0; y < canvas.height; y += HEX_SIZE * 1.5) {
                for (let x = 0; x < canvas.width; x += HEX_SIZE * Math.sqrt(3)) {
                    drawHexagon(x, y);
                }
            }
        }

        // Event listener for canvas click
        canvas.addEventListener('click', function(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            drawHexagon(x, y);
        });

        // Initial rendering
        render();
    </script>
</body>
</html>
