<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagonal Pixel Drawing Application</title>
    <style>
        /* Constants for Canvas Sizes */
        const CANVAS_WIDTH = 800;
        const CANVAS_HEIGHT = 600;
        /* Colors */
        const BG_COLOR = '#ffffff';
        const HEX_COLOR = '#3498db';
    </style>
</head>
<body>
    <canvas id="drawingCanvas" width="CANVAS_WIDTH" height="CANVAS_HEIGHT"></canvas>
    <script>
        /**
         * Initializes the hexagonal pixel drawing application.
         */
        function init() {
            const canvas = document.getElementById('drawingCanvas');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = BG_COLOR;
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            drawHexagons(ctx);
        }

        /**
         * Draws hexagons on the canvas.
         * @param {CanvasRenderingContext2D} ctx - The 2D drawing context.
         */
        function drawHexagons(ctx) {
            const hexRadius = 20;
            for (let x = 0; x < CANVAS_WIDTH; x += hexRadius * 1.5) {
                for (let y = 0; y < CANVAS_HEIGHT; y += hexRadius * Math.sqrt(3)) {
                    drawHexagon(ctx, x, y, hexRadius);
                }
            }
        }

        /**
         * Draws a single hexagon.
         * @param {CanvasRenderingContext2D} ctx - The 2D drawing context.
         * @param {number} x - The x-coordinate of the hexagon's center.
         * @param {number} y - The y-coordinate of the hexagon's center.
         * @param {number} radius - The radius of the hexagon.
         */
        function drawHexagon(ctx, x, y, radius) {
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (Math.PI / 3) * i;
                ctx.lineTo(x + radius * Math.cos(angle), y + radius * Math.sin(angle));
            }
            ctx.closePath();
            ctx.fillStyle = HEX_COLOR;
            ctx.fill();
        }

        window.onload = init;
    </script>
</body>
</html>
